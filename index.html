<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <section class="container">
      <!-- Rating state start -->
      <div class="rating-card">
        <div class="card">
          <img id="star" src="./images/icon-star.svg" alt=""/>
    
          <h1>How did we do?</h1>
    
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
    
          <div class="ratings">
            <button class="rank" value="1">1</button>
            <button class="rank" value="2">2</button>
            <button class="rank" value="3">3</button>
            <button class="rank" value="4">4</button>
            <button class="rank" value="5">5</button>
          </div>
    
          <button class="submit-btn">Submit</button>
        </div>
      </div>
      
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card thankyou-card">
        <img src="./images/illustration-thank-you.svg" alt=""/>

        <div>
          <span class="rating-text">You selected <span class="user-rating">4</span> out of 5</span>
        </div>      

        <h1>Thank you!</h1>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
      </div>
      <!-- Thank you state end -->
    </section>        
    <script src="script.js"></script>
  </body>
</html>
